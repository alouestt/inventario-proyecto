<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de sesión - Sistema de Inventario</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="login-container">
                <div class="login-details">
                    <div class="rectangle-3 mb-4">
                        <div class="rectangle-3-content">
                            <div class="frame">
                                <p class="title">Iniciar sesión</p>
                            </div>
                        </div>
                    </div>

                    <div class="input-collection">
                        <form id="loginForm">
                            <div class="group-2 mb-4">
                                <div class="rectangle-4 mb-4">
                                    <label for="usuario" class="input-label">
                                        Usuario
                                    </label>
                                    <div class="input-wrapper">
                                        <input
                                            type="text"
                                            class="input-field"
                                            placeholder="Ingrese el usuario"
                                            id="usuario"
                                            name="usuario"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="rectangle-1 mb-3">
                                    <label for="password" class="input-label">
                                        Contraseña
                                    </label>
                                    <div class="input-wrapper">
                                        <input
                                            type="password"
                                            class="input-field"
                                            placeholder="Ingrese la contraseña"
                                            id="password"
                                            name="password"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="rectangle-7">
                                <button
                                    class="login-button"
                                    id="loginBtn"
                                    type="submit"
                                >
                                    <p>Ingresar</p>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="frame-1">
                    <div class="frame-1-content">
                        <div class="image-container">
                            <img
                                src="images/logo.png"
                                alt="Logo de la aplicación para iniciar sesión"
                                class="login-image"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
